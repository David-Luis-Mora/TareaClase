      function hdec2hms(){

      function deg2rad(x) {
        return x * (Math.PI / 180);
      }

      function rad2deg(x) {
        return x * (180 / Math.PI);
      }

      function sinDeg(x) {
        return Math.sin(deg2rad(x));
      }

      function cosDeg(x) {
        return Math.cos(deg2rad(x));
      }

      function sinDegAlt(x) {
          let cos = cosDeg(x);
          return Math.sqrt(1 - cos * cos);
      }

      function cosDegAlt(x) {
          let sin = sinDeg(x);
          return Math.sqrt(1 - sin * sin);
      }
