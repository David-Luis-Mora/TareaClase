<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Código secreto de los Vengadores</title>
</head>
<body>
    <h1>Introduce el código secreto</h1>
    <input type="text" id="codigo" placeholder="Escribe la contraseña...">
    <p id="mensaje"></p>

    <script>
        document.getElementById("codigo").addEventListener("input", function() {
            const valor = this.value;
            const mensaje = document.getElementById("mensaje");
            if (valor === "Vengadores") {
                mensaje.textContent = "Assemble!";
            } else {
                mensaje.textContent = "";
            }
        });
    </script>
</body>
</html>
