<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Elige tu bando</title>
</head>
<body>
    <button id="oscuro">Lado Oscuro</button>
    <button id="luminoso">Lado Luminoso</button>

    <script>
        document.getElementById("oscuro").addEventListener("click", function() {
            document.body.style.backgroundColor = "black";
            document.body.style.color = "white";
        });

        document.getElementById("luminoso").addEventListener("click", function() {
            document.body.style.backgroundColor = "white";
            document.body.style.color = "black";
        });
    </script>
</body>
</html>
