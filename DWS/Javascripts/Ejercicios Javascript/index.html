<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f0f0f0;
        flex-direction: column

      }

    </style>
  </head>
  <body>
    <div class="ejercicio1">
      <h1>Ejercicio 1</h1>
      <form id="calcForm">
        <input type="number" id="num1" placeholder="Número 1" required />
        <input type="number" id="num2" placeholder="Número 2" required />
        <input type="number" id="num3" placeholder="Número 3" required />
        <button type="button" onclick="controldevariable()">Comprobar</button>
        <h4><span id="mostrarmensaje"></span></h4>
      </form>
    </div>
    <br/>

    <div class="ejercicio2">
      <h1>Ejercicio 2</h1>
      <form>
        <input type="number" id="nu1" placeholder="Número" required />
        <button type="button" onclick="mirarnumero()">Mirar</button>
        <h4><span id="mensaje"></span></h4>
      </form>
    </div>

    <br> 
    <div class="ejercicio3"></div>
      <h1>Ejercicio 3</h1>
      <form>
        <button type="button" onclick="bucle()">Ejecutar</button>
      </form>
    </div>

    <br>
    <div class="ejercicio4"></div>
      <h1>Ejercicio 4</h1>
      <form>
        <button type="button" onclick="calculo()">Mostrar Datos</button>
      </form>
    </div>
    <br>
    <div class="ejercicio5"></div>
      <h1>Ejercicio 5</h1>
      <form>
        <button type="button" onclick="monstrarFecha()">Mostrar Fecha</button>
        <h4><span id="monstrarFecha"></span></h4>
      </form>
    </div>





    

    <script>
      function controldevariable() {
        let a = parseFloat(document.getElementById("num1").value);
        let b = parseFloat(document.getElementById("num2").value);
        let c = parseFloat(document.getElementById("num3").value);
        let resultado = "";
        let sumatotal = 0;
        let mensajeError = document.getElementById("mostrarmensaje");

        if (a < 0 || b < 0 || c < 0) {
          resultado = resultado + "\nError: Al menos una de las variables es negativa";

          if (a < 0){
            a = a * -1
          }
          
          if ( b < 0){
            b = b * -1
          }

          if (c < 0){
            c = c * -1
          }          

        }

        if (a === 0 || b === 0 || c === 0) {
          resultado = resultado + "\nError: Las tres variables son iguales a 0";
        }

        if (
          (a + b +c ) > 10 &&
          a !== b &&
          a !== c &&
          b !== a &&
          b !== c &&
          c !== a &&
          c !== b
        ) {
          resultado =
            resultado + "\nError: Las suma de las 3 variables es mayor que 10 Y las tres variables son diferentes";
        }

        mensajeError.innerHTML = resultado;
        console.log(resultado);
      }

      function mirarnumero() {
        let num = parseFloat(document.getElementById("nu1").value);

        let result = "";

        let mensaje = document.getElementById("mensaje");


        if (num === 0){

          result = result + "\nEste es muy fácil… ¡prueba otro!"
        }

        if (num === 2 ||num === 4 || num === 6){

           result = result + "\nEl número es par"

        }

        if (num === 1 ||num === 3 || num === 5){
      
          result = result + "\nEl número es impar"

        }

        if (num > 6){

          result = result + "\n ¡¡Sólo sé contar de 0 a 6!!"

        }

        mensaje.innerHTML = result;
        console.log(result);

      }

      function bucle() {
        for(let i = 0, j = 20; i < 8 || j > 0; i++, j -= 3){
          console.log(i, j);
        }
      }
      
      function calculo(){
        let result = 1, arg1, arg2, res1, res2;
        while (result > 0){
          arg1 = Math.random() - 0.5;
          if ( arg1 < 0){
            continue
          }else{
            res1 = Math.sqrt(arg1);
          }
          arg2 = Math.random();
          if(arg1 + arg2 === 0){
            break;
          }else{
            res2 = res1/(arg1 + arg2);

          }
          result = res1 + res2;
          console.log(result);
        }
      }

      function monstrarFecha(){
        let fecha = new Date();

        let dia = fecha.getDate();
        let mes = fecha.getMonth();
        let year = fecha.getFullYear();
        let hora = fecha.getHours();
        let minuts = fecha.getMinutes();
        let segs = fecha.getSeconds();

        mostrar = document.getElementById("monstrarFecha");
        mostrar.innerHTML =`${dia}/${mes}/${year} ${hora}:${minuts}:${segs}   TimeZone`;

        console.log(dia);

      }
    </script>
  </body>
</html>
