    <script>
      function controldevariable() {
        let a = parseFloat(document.getElementById("num1").value);
        let b = parseFloat(document.getElementById("num2").value);
        let c = parseFloat(document.getElementById("num3").value);
        let resultado = "";
        let sumatotal = 0;

        // }

        if (a < 0 || b < 0 || c < 0) {
          resultado = resultado + "\nError: Al menos una de las variables es negativa";

          if (a < 0){
            a = a * -1
          }
          
          if ( b < 0){
            b = b * -1
          }

          if (c < 0){
            c = c * -1
          }          

        }

        if (a === 0 || b === 0 || c === 0) {
          resultado = resultado + "\nError: Las tres variables son iguales a 0";
        }

        if (

          a !== c &&
          b !== a &&
          b !== c &&
          c !== a &&
          c !== b
        ) {

            resultado + "\nError: Las suma de las 3 variables es mayor que 10 Y las tres variables son diferentes";
