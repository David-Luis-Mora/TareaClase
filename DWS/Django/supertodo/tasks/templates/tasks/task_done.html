{% extends "tasks/base.html" %}
{% block title %}Tareas Pendientes{% endblock title %}

{% block body %}
{% for task in tasks %}
  {% if task.done%}
    <div>
      <h1>{{task.name}}</h1>
      <p>{{task.description}}</p>
      <p>{{complete_before}}</p>
      <p>{{created_at}}</p>
      <p>{{updated_at}}</p>
    </div>
  {% endif %}
  
{% endfor %}
<a href="{% url 'tasks:task-list'%}"><button>Volver</button></a>
  
  
{% endblock body %}
